<!DOCTYPE html>
<html>
<head>
    <title>Alias Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #word {
            font-size: 2em;
            margin: 30px 20px;
        }
        #timer {
            font-size: 1.5em;
            color: darkred;
        }
        #score {
            font-size: 1.5em;
            margin-top: 20px;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Alias Game</h1>
    <button onclick="startGame()">Start Game</button>
    <div id="word">Press "Start Game"</div>
    <div id="timer"></div>
    <div id="score">Score: 0</div>

    <script>
        const words = [
            "apple", "river", "book", "mountain", "car", "pencil", "friend", "phone", "music", "coffee",
            "sun", "moon", "ocean", "tree", "ball", "computer", "keyboard", "banana", "guitar", "train",
            "shoe", "cloud", "hat", "window", "clock", "camera", "glass", "cat", "dog", "chair",
            "pen", "light", "fish", "bird", "cake", "snow", "fire", "bridge", "road", "city",
            "forest", "star", "bottle", "plane", "earth", "king", "queen", "knife", "rain", "map",
            "ring", "flower", "watch", "tower", "shirt", "beach", "flag", "drum", "piano", "balloon",
            "soap", "rope", "mirror", "broom", "box", "paint", "milk", "honey", "sand", "bench",
            "candle", "horse", "wallet", "coin", "bat", "rocket", "duck", "elephant", "lion", "tiger",
            "zebra", "ladder", "swing", "bell", "ice", "pillow", "bed", "door", "fan", "leaf",
            "bag", "cookie", "glove", "stone", "cloud", "stick", "frame", "socks", "mouse", "bread"
        ];

        let timeLeft = 60; // 1 minute
        let timerInterval;
        let gameActive = false;
        let score = 0;

        function getRandomWord() {
            const index = Math.floor(Math.random() * words.length);
            return words[index];
        }

        function showWord() {
            document.getElementById('word').innerText = getRandomWord();
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateScoreDisplay() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            timeLeft = 60;
            score = 0;
            showWord();
            updateTimer();
            updateScoreDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('word').innerText = "Time's up!";
                    gameActive = false;
                }
            }, 1000);
        }

        document.addEventListener('keydown', (event) => {
            if (!gameActive) return;

            if (event.code === 'Space') {
                event.preventDefault();
                score++;
                showWord();
                updateScoreDisplay();
            }

            if (event.code === 'ArrowRight') {
                score--;
                showWord();
                updateScoreDisplay();
            }
        });
    </script>

</body>
</html>
